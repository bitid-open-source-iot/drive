<mat-toolbar>
    <mat-menu-button></mat-menu-button>

    <mat-label class="spacer">
        Files
    </mat-label>

    <search placeholder="filter files..."></search>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<header>
    <div class="widget">
        Total Files

        <h1>
            {{ table.data.length }}
        </h1>
    </div>

    <div class="widget">
        Total Space 

        <h1> 
            {{ table.data | total : 'size' | fileSize }} 
        </h1>
    </div>
</header>

<mat-content>
    <table matSort mat-table [dataSource]="table">
        <ng-container matColumnDef="filename">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>
                File Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.filename }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>
                Size
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.size | fileSize }}
            </td>
            <td mat-footer-cell *matFooterCellDef>
                {{ table.data | total : 'size' | fileSize }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="options(row)"></tr>
        <tr mat-footer-row *matFooterRowDef="columns; sticky: true;"></tr>
    </table>
</mat-content>

<button mat-fab color="primary" routerLink="editor" [queryParams]="{mode: 'add'}">
    <mat-icon>
        add
    </mat-icon>
</button>
