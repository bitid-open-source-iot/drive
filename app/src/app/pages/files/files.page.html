<mat-toolbar>
    <button type="button" mat-icon-button>
        <mat-icon>
            menu
        </mat-icon>
    </button>

    <mat-label class="spacer">
        Files
    </mat-label>

    <search placeholder="filter files..."></search>
</mat-toolbar>

<header>

</header>

<mat-content>
    <table mat-table [dataSource]="table">

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <ng-container matColumnDef="appId">
            <th mat-header-cell *matHeaderCellDef> App ID </th>
            <td mat-cell *matCellDef="let element"> {{element.appId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="options(row)"></tr>
    </table>

    <button mat-fab color="primary" class="addBtn" routerLink="editor" [queryParams]="{mode: 'add'}">
        <mat-icon>
            add
        </mat-icon>
    </button>
</mat-content>
