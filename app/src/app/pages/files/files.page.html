<mat-toolbar>
    <mat-menu-button></mat-menu-button>

    <mat-label class="spacer">
        Files
    </mat-label>

    <search placeholder="filter files..."></search>
</mat-toolbar>

<header>

</header>

<mat-content>
    <table mat-table [dataSource]="table">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>
                Description
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.description }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef>
                Size
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.size | fileSize }}
            </td>
            <td mat-footer-cell *matFooterCellDef>
                {{ table.data | total : 'size' | fileSize }}
            </td>
        </ng-container>

        <ng-container matColumnDef="appId">
            <th mat-header-cell *matHeaderCellDef>
                App ID
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.appId }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="options(row)"></tr>
        <tr mat-footer-row *matFooterRowDef="columns"></tr>
    </table>

    <button mat-fab color="primary" class="addBtn" routerLink="editor" [queryParams]="{mode: 'add'}">
        <mat-icon>
            add
        </mat-icon>
    </button>
</mat-content>
